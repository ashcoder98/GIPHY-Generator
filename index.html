<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <title>Giphy Portal</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Gluten:wght@200&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script defer src="js/script.js"></script>
</head>

<body>
  <header>
    <h2>Giphy Portal</h2>
    <nav class="nav">
      <ul class="navbarlist">
       <!-- <div class="searchitems"> -->
         <i class="fa fa-search fa-2x"></i>
         <li>
           <input class="text" type="text" placeholder="e.g. Cats">
         </li>

       <!-- </div> -->
        <li>
          <button class="button">Search</button>
        </li>
        <li>
          <label for="limit">Limit</label>
          <select name="limit" id="limit">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
          </select>
        </li>
      </ul>
    </nav>
    <button class="trending">Trending</button>
  </header>
  <div class="body">
    <div class="gifs">
      <ul class="images"></ul>
    </div>
  </div>
</body>

</html>
